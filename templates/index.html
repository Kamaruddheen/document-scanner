<!-- prettier-ignore -->
{% load static %} 
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="theme-color" content="#daeaf6" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="PDF Extraction" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <title>PDF Extraction</title>
    </head>
    <body class="vh-100">
        <main class="container d-flex justify-content-center align-items-center py-6 py-md-7 text-white h-100">
            <form class="col-8" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form|crispy }}
                <button class="d-flex btn btn-primary rounded" type="submit">Upload</button>
                {% if result == 'failed' %}
                <p class="text-danger py-3">Re-upload the file or something went wrong</p>
                {% else %}
                <p class="border border-info text-primary p-3 my-3 rounded">{{result}}</p>
                {% endif %}
            </form>
        </main>
    </body>
</html>
